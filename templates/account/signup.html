<!-- templates/registration/signup.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Signup</h2>
<form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-success" type="submit">Sign Up</button>
</form>
<br/>
<a href="{% provider_login_url "google" %}">Log in with Google</a>
{% endblock content %}
