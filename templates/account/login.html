<!-- templates/account/login.html -->
{% extends '_base.html' %}
{% load socialaccount %}
{% providers_media_js %}
{% load crispy_forms_tags %}


{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-success" type="submit">Log In</button>
</form>
<a href="{% url 'account_reset_password' %}">Can't remember your password</a>
<br/>
<br/>
<a href="{% provider_login_url "google" %}">Log in with Google</a>
{% endblock content %}
